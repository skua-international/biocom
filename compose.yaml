name: skua-biocom
version: "3.8"

services:
  biocom:
    user: root
    build:
      context: .
    image: biocom-bot
    container_name: biocom-bot
    restart: unless-stopped
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock
    env_file:
      - .env
    volumes:
      # Docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Podman (rootless)
      - /run/user/1000/podman/podman.sock:/var/run/docker.sock:ro